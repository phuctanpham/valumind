name: Deploy AWS Lambda with Layer

on:
  workflow_call:
    inputs:
      function-name:
        required: true
        type: string
      working-directory:
        required: true
        type: string
      download-model:
        required: false
        type: boolean
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Get latest layer ARNs
        id: layers
        run: |
          SHARED=$(aws lambda list-layer-versions --layer-name shared --query 'LayerVersions[0].LayerVersionArn' --output text)
          ML1=$(aws lambda list-layer-versions --layer-name ml1 --query 'LayerVersions[0].LayerVersionArn' --output text)
          ML2=$(aws lambda list-layer-versions --layer-name ml2 --query 'LayerVersions[0].LayerVersionArn' --output text)
          ML3=$(aws lambda list-layer-versions --layer-name ml3 --query 'LayerVersions[0].LayerVersionArn' --output text)
          ML4=$(aws lambda list-layer-versions --layer-name ml4 --query 'LayerVersions[0].LayerVersionArn' --output text)
          ML5=$(aws lambda list-layer-versions --layer-name ml5 --query 'LayerVersions[0].LayerVersionArn' --output text)
          OCR1=$(aws lambda list-layer-versions --layer-name ocr1 --query 'LayerVersions[0].LayerVersionArn' --output text)
          OCR2=$(aws lambda list-layer-versions --layer-name ocr2 --query 'LayerVersions[0].LayerVersionArn' --output text)
          OCR3=$(aws lambda list-layer-versions --layer-name ocr3 --query 'LayerVersions[0].LayerVersionArn' --output text)
          
          echo "SHARED_LAYER=$SHARED" >> $GITHUB_ENV
          echo "ML1_LAYER=$ML1" >> $GITHUB_ENV
          echo "ML2_LAYER=$ML2" >> $GITHUB_ENV
          echo "ML3_LAYER=$ML3" >> $GITHUB_ENV
          echo "ML4_LAYER=$ML4" >> $GITHUB_ENV
          echo "ML5_LAYER=$ML5" >> $GITHUB_ENV
          echo "OCR1_LAYER=$OCR1" >> $GITHUB_ENV
          echo "OCR2_LAYER=$OCR2" >> $GITHUB_ENV
          echo "OCR3_LAYER=$OCR3" >> $GITHUB_ENV
      
      - name: Build app package
        working-directory: ${{ inputs.working-directory }}
        run: |
          rm -rf ./package
          mkdir -p ./package
          python -m pip install --upgrade pip
          
          echo "ðŸ“¦ Installing dependencies..."
          pip install --platform manylinux2014_x86_64 --only-binary=:all: -r requirements.txt -t ./package
          
          echo "ðŸ“ Copying source files..."
          if [ -d "src" ]; then
            cp -r src ./package/
            echo "âœ… Copied src/"
          fi
          
          if [ -f "lambda_handler.py" ]; then
            cp lambda_handler.py ./package/
            echo "âœ… Copied lambda_handler.py"
          fi
          
          echo "ðŸ“‹ Package contents:"
          ls -la ./package/
      
      - name: Download model
        if: inputs.download-model
        working-directory: ${{ inputs.working-directory }}/package
        run: |
          aws s3 cp s3://${{ secrets.AWS_BUCKET_NAME }}/model_artifacts/lightgbm_model.txt ./
      
      - name: Create deployment package
        working-directory: ${{ inputs.working-directory }}/package
        run: |
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "*.dist-info" -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name "*.pyc" -delete
          find . -type d -name "tests" -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name "*.so" -exec strip {} + 2>/dev/null || true
          zip -r9 ../deployment.zip .
      
      - name: Check size
        working-directory: ${{ inputs.working-directory }}
        run: |
          SIZE_BYTES=$(stat -c%s deployment.zip)
          SIZE_MB=$((SIZE_BYTES / 1024 / 1024))
          echo "ðŸ“¦ Package: ${SIZE_MB}MB"
      
      - name: Upload to S3
        working-directory: ${{ inputs.working-directory }}
        run: |
          aws s3 cp deployment.zip s3://${{ secrets.AWS_BUCKET_NAME }}/deployments/${{ inputs.function-name }}.zip
      
      - name: Determine layers
        id: determine-layers
        run: |
          FUNC_NAME="${{ inputs.function-name }}"
          
          if [[ "$FUNC_NAME" == "predict" ]]; then
            LAYERS="$SHARED_LAYER $ML1_LAYER $ML2_LAYER $ML3_LAYER $ML4_LAYER $ML5_LAYER"
          elif [[ "$FUNC_NAME" == "train" ]]; then
            LAYERS="$SHARED_LAYER $ML1_LAYER $ML2_LAYER $ML3_LAYER $ML4_LAYER $ML5_LAYER"
          elif [[ "$FUNC_NAME" == "warp" ]] || [[ "$FUNC_NAME" == "cron" ]] || [[ "$FUNC_NAME" == "ocr" ]]; then
            LAYERS="$SHARED_LAYER $OCR1_LAYER $OCR2_LAYER $OCR3_LAYER"
          else
            LAYERS="$SHARED_LAYER"
          fi
          
          echo "LAYERS=$LAYERS" >> $GITHUB_ENV
          echo "âœ… Layers: $LAYERS"
      
      - name: Update function code
        run: |
          FUNC_NAME="${{ inputs.function-name }}"
          case "$FUNC_NAME" in
            "predict") FUNC="${{ secrets.AWS_LAMBDA_PREDICT_FUNCTION_NAME }}" ;;
            "train") FUNC="${{ secrets.AWS_LAMBDA_TRAIN_FUNCTION_NAME }}" ;;
            "warp") FUNC="${{ secrets.AWS_LAMBDA_WARP_FUNCTION_NAME }}" ;;
            "cron") FUNC="${{ secrets.AWS_LAMBDA_CRON_FUNCTION_NAME }}" ;;
            "ocr") FUNC="${{ secrets.AWS_LAMBDA_OCR_FUNCTION_NAME }}" ;;
          esac
          
          aws lambda update-function-code \
            --function-name "$FUNC" \
            --s3-bucket ${{ secrets.AWS_BUCKET_NAME }} \
            --s3-key deployments/${{ inputs.function-name }}.zip
          
          aws lambda wait function-updated --function-name "$FUNC"
      
      - name: Update function config
        run: |
          FUNC_NAME_UPPER=$(echo "${{ inputs.function-name }}" | tr '[:lower:]' '[:upper:]')
          FUNC="${{ secrets[format('AWS_LAMBDA_{0}_FUNCTION_NAME', '$FUNC_NAME_UPPER')] }}"
          
          aws lambda update-function-configuration \
            --function-name "$FUNC" \
            --layers $LAYERS \
            --timeout 900 \
            --memory-size 3008 \
            --environment Variables={MODEL_PATH=/var/task/lightgbm_model.txt,DATABASE_URL=${{ secrets.DATABASE_URL }},BUCKET_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }},BUCKET_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }},BUCKET_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }},BUCKET_NAME=${{ secrets.AWS_BUCKET_NAME }},BUCKET_REGION=${{ secrets.AWS_REGION }},OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},WARP_KEY=${{ secrets.WARP_KEY }},SMTP_HOST=${{ secrets.SMTP_HOST }},SMTP_PORT=${{ secrets.SMTP_PORT }},SMTP_USERNAME=${{ secrets.SMTP_USERNAME }},SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }},SMTP_FROM_EMAIL=${{ secrets.SMTP_FROM_EMAIL }},SMTP_FROM_NAME=${{ secrets.SMTP_FROM_NAME }},ADMIN_URL=${{ secrets.ADMIN_URL }},WARP_URL=${{ secrets.WARP_URL }}}