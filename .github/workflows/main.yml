name: Deploy Cloudflare Pages & Workers + AWS Lambda

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check Cloudflare Secrets
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "âŒ Error: CLOUDFLARE_API_TOKEN secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "âŒ Error: CLOUDFLARE_ACCOUNT_ID secret is not set"
            exit 1
          fi
          echo "âœ… Cloudflare secrets are configured"
      
      - name: Check AWS Secrets
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "âš ï¸ Warning: AWS_ACCESS_KEY_ID secret is not set (needed for Lambda deployment)"
          fi
          if [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "âš ï¸ Warning: AWS_SECRET_ACCESS_KEY secret is not set (needed for Lambda deployment)"
          fi
          echo "âœ… Secret validation complete"
      
      - name: Verify Cloudflare API Credentials
        run: |
          chmod +x .github/utils/cloudflare.sh
          .github/utils/cloudflare.sh "${{ secrets.CLOUDFLARE_API_TOKEN }}" "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
      
      - name: Verify AWS Lambda Credentials
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ] && [ -n "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            chmod +x .github/utils/aws-lambda.sh
            .github/utils/aws-lambda.sh "${{ secrets.AWS_ACCESS_KEY_ID }}" "${{ secrets.AWS_SECRET_ACCESS_KEY }}" "${{ secrets.AWS_REGION }}" "${{ secrets.AWS_LAMBDA_CRON_FUNCTION_NAME }}"
          else
            echo "âš ï¸  AWS credentials not configured - skipping Lambda verification"
          fi

  detect-changes:
    needs: validate-secrets
    runs-on: ubuntu-latest
    outputs:
      site: ${{ steps.filter.outputs.site }}
      app: ${{ steps.filter.outputs.app }}
      admin: ${{ steps.filter.outputs.admin }}
      api: ${{ steps.filter.outputs.api }}
      auth: ${{ steps.filter.outputs.auth }}
      warp: ${{ steps.filter.outputs.warp }}
      cron: ${{ steps.filter.outputs.cron }}
      train: ${{ steps.filter.outputs.train }}
      ocr: ${{ steps.filter.outputs.ocr }}
      predict: ${{ steps.filter.outputs.predict }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Detect changed directory
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            site:
              - 'site/**'
            app:
              - 'app/**'
            admin:
              - 'admin/**'
            api:
              - 'api/**'
            auth:
              - 'auth/**'
            warp:
              - 'warp/**'
            cron:
              - 'cron/**'
            train:
              - 'train/**'
            ocr:
              - 'ocr/**'
            predict:
              - 'predict/**'

  deploy-site:
    needs: detect-changes
    if: needs.detect-changes.outputs.site == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json
      
      - name: Install dependencies
        working-directory: ./site
        run: rm -rf node_modules && npm install && npm ci
      
      - name: Build Docusaurus site
        working-directory: ./site
        run: npm run build
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./build --project-name=site
          workingDirectory: ./site

  deploy-app:
    needs: detect-changes
    if: needs.detect-changes.outputs.app == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      
      - name: Install dependencies
        working-directory: ./app
        run: rm -rf node_modules && npm install && npm ci
      
      - name: Build PWA
        working-directory: ./app
        run: npm run build
      
      - name: Check build output
        working-directory: ./app
        run: |
          echo "Checking for build directories..."
          if [ -d "dist" ]; then
            echo "âœ… Found dist directory"
            BUILD_DIR="dist"
          elif [ -d "build" ]; then
            echo "âœ… Found build directory"
            BUILD_DIR="build"
          else
            echo "âŒ No build output found"
            ls -la
            exit 1
          fi
          echo "BUILD_DIR=$BUILD_DIR" >> $GITHUB_ENV
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
