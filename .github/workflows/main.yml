deploy-warp:
    needs: detect-changes
    if: needs.detect-changes.outputs.warp == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: warp/requirements.txt
      
      - name: Install dependencies
        working-directory: ./warp
        run: |
          rm -rf ./package
          mkdir -p ./package
          python -m pip install --upgrade pip
          # Install dependencies with specific platform targeting
          pip install --platform manylinux2014_x86_64 --only-binary=:all: -r requirements.txt -t ./package
          # Copy source files with proper structure
          cp -r src ./package/
          # Copy handler if exists
          if [ -f "lambda_handler.py" ]; then
            cp lambda_handler.py ./package/
          fi
      
      - name: Create deployment package
        working-directory: ./warp/package
        run: |
          # Remove unnecessary files to reduce size
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "*.dist-info" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "tests" -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name "*.pyc" -delete
          find . -type f -name "*.pyo" -delete
          # Create zip
          zip -r9 ../deployment-package.zip . -x "*.git*" "*.pyc" "*__pycache__*"
      
      - name: Check package size
        working-directory: ./warp
        run: |
          SIZE=$(du -h deployment-package.zip | cut -f1)
          echo "ðŸ“¦ Package size: $SIZE"
          SIZE_BYTES=$(stat -f%z deployment-package.zip 2>/dev/null || stat -c%s deployment-package.zip)
          if [ $SIZE_BYTES -gt 52428800 ]; then
            echo "âš ï¸  Warning: Package exceeds 50MB uncompressed limit"
          fi
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Deploy to AWS Lambda
        working-directory: ./warp
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.AWS_LAMBDA_WARP_FUNCTION_NAME }} \
            --zip-file fileb://deployment-package.zip

      - name: Wait for Lambda update to complete
        run: |
          aws lambda wait function-updated \
            --function-name ${{ secrets.AWS_LAMBDA_WARP_FUNCTION_NAME }}

      - name: Update Lambda configuration
        run: |
          aws lambda update-function-configuration \
            --function-name ${{ secrets.AWS_LAMBDA_WARP_FUNCTION_NAME }} \
            --timeout 900 \
            --memory-size 1024 \
            --environment "Variables={
              DATABASE_URL=${{ secrets.DATABASE_URL }},
              BUCKET_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }},
              BUCKET_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }},
              BUCKET_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }},
              BUCKET_NAME=${{ secrets.AWS_BUCKET_NAME }},
              BUCKET_REGION=${{ secrets.AWS_REGION }},
              OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},
              WARP_KEY=${{ secrets.WARP_KEY }},
              SMTP_HOST=${{ secrets.SMTP_HOST }},
              SMTP_PORT=${{ secrets.SMTP_PORT }},
              SMTP_USERNAME=${{ secrets.SMTP_USERNAME }},
              SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }},
              SMTP_FROM_EMAIL=${{ secrets.SMTP_FROM_EMAIL }},
              SMTP_FROM_NAME=${{ secrets.SMTP_FROM_NAME }},
              ADMIN_URL=${{ secrets.ADMIN_URL }},
              WARP_URL=${{ secrets.WARP_URL }}
            }"

      - name: Get Function URL
        run: |
          FUNCTION_URL=$(aws lambda get-function-url-config \
            --function-name ${{ secrets.AWS_LAMBDA_WARP_FUNCTION_NAME }} \
            --query 'FunctionUrl' \
