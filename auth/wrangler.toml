name = "auth"
main = "src/main.ts"
compatibility_date = "2025-10-17"

# These are the variables for the production environment when deployed
[vars]
ENVIRONMENT = "production"
AUTH_GUI_URL = "https://auth.vpbank.workers.dev"
AUTH_API_URL = "https://auth.vpbank.workers.dev/api"
ADMIN_GUI_URL = "https://appraiser.pages.dev" # IMPORTANT: Update with your actual production main app URL!
EMAIL_FROM = "noreply@valumind.com"
JWT_SECRET = "your-prod-jwt-secret-replace-me" # IMPORTANT: Set a strong, unique secret for production!
EMAIL_API_KEY = "your-prod-email-api-key-replace-me" # IMPORTANT: Set your production email API key!

[dev]
ip = "0.0.0.0" # Configured to bind to all network interfaces for broader local accessibility
port = 8787
local_protocol = "http"

# These are the variables for the local development environment
[dev.vars]
ENVIRONMENT = "development"
AUTH_GUI_URL = "http://localhost:8787"
AUTH_API_URL = "http://localhost:8787/api"
ADMIN_GUI_URL = "http://localhost:3002"
EMAIL_FROM = "noreply@valumind.com"
JWT_SECRET = "your-dev-jwt-secret-replace-me" # IMPORTANT: Set a strong, unique secret for development!
EMAIL_API_KEY = "your-dev-email-api-key-replace-me" # IMPORTANT: Set your dev email API key (or mock)!

[[d1_databases]]
binding = "DB"
database_name = "valumind-auth-db"
database_id = "3bea4c95-7c28-4a1c-8ae8-1159726b27c7"

[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = true
persist = true
head_sampling_rate = 1